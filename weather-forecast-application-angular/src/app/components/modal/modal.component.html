<h4 mat-dialog-title>Select a city</h4>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.city">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.city" cdkFocusInitial>Add</button>
</div>
